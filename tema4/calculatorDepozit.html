<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator depozit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="tema4.css">

</head>

<body>
  <h1>Calculator depozit</h1>
  <br>
  <form class="form">
    <h2 class="name1">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <label>Suma depozitata(lei)</label>
          </div>
          <div class="col-lg-4">
            <input class="sumaDepozit" type="text"> 
          </div>
        </div>
      </div>
    </h2>

    <h2 class="period1">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <label>Perioada de depozit(zile)</label>
          </div>
          <div class="col-lg-4">
            <input class="perioadaDepozit" type="number"> 
          </div>
        </div>
      </div>
    </h2>

    <h2 class="rate1">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <label>Rata dobanzii(%)</label>
          </div>
          <div class="col-lg-4">
            <select class="dobandaDepozit"> 
              <option value="1">1</option>
              <option value="1.2">1.2</option>
            </select>
          </div>
        </div>
      </div>
    </h2>
  </form>
  
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-lg-4">
        <button class="calculeaza_dobanda">Calculeaza dobanda</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-lg-4">
      <div class="row justify-content-start">
        <p class="rezultatDepozit"></p>
      </div>
    </div>
  </div>
    
  <script src="calculatorDepozit.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
