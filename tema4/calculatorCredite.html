<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator credite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="tema4.css">
    
  </head>
  <body>

    <h1>Calculator credite</h1>
    <br>
    <form class="form">
      <h2 class="name">
        <div class="container">
          <div class="row">
              <div class="col-lg-4">
                <label>Suma(lei)</label>
              </div>
              <div class="col-lg-4">
                <input class="imprumut" type="text"> 
              </div>
          </div>
        </div>
      </h2>

      <h2 class="period">
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-lg-4">
              <label>Perioada de credit(zile)</label>
            </div>
            <div class="col-lg-4">
              <input class="perioadaPlata" type="number">
            </div>
          </div>
        </div>
      </h2>

      <h2 class="rate">
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-lg-4">
              <label>Rata dobanzii(%)</label>
            </div>
            <div class="col-lg-4">
              <select class="rataDobanzii"> 
                <option value="4.6">4.6</option>
                <option value="5.1">5.1</option>
                <br> 
              </select>
          </div>
        </div>
      </h2>
    </form>
    <br>
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-lg-4">
            <button class="calculeaza_credit">Calculeaza credit</button>
          </div>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-4">
        <div class="row justify-content-start">
          <p class="rezultatDobanda"></p>
        </div>
      </div>
    </div>
    
    <script src="calculatorCredit.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
